spring:
  #应用名称
  application:
    name: hugh-user
  cloud:
    nacos:
      config:
        #nacos服务如果启动权限配置用户名信息 nacos.core.auth.enabled=false
        #        username: nacos
        #        password: nacos
        # 服务器地址
        server-addr: @nacosServerAddr@
        # 命名空间，用作环境隔离
        namespace: @nacosNameSpace@
        # 分组，一般按照项目进行分组
        group: @nacosGroup@
        # 文件后缀
        file-extension: yml
        # 常规配置文件
        # 优先级大于 shared-configs，在 shared-configs 之后加载
        extension-configs:
          - data-id: application.yml
            group:  @nacosGroup@
            refresh: true
      #参考服务发现配置项 https://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-discovery
      discovery:
        #nacos服务地址
        server-addr: @nacosServerAddr@
        #命名空间
        namespace: @nacosNameSpace@
        group: @nacosGroup@
#    # 流量治理组件
#    sentinel:
#      # 是否提前触发sentinel初始化，不设置true第一次接口请求会很慢
#      eager: true
#      transport:
#        # 控制台地址
#        dashboard: 192.168.10.50:8858